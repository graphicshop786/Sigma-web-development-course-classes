<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
h1 { color: red; }

.one { color: blue; }
.two { color: #00FF00; }
.three { color: rgb(255, 0, 0); }
.four { color: rgba(0, 255, 0, 0.5); }
.five { color: hsl(0, 100%, 50%); }

    </style>
</head>
<body>
    <h1>Lets Learn About Colors</h1>
    <p>Colors Can be Represented in
        
            <li class="one">Color Keyword Code</li>
            <li class="two">HEX color code</li>
            <li class="three">RGB</li>
            <li class="four">RGBA</li>
            <li class="five">HSL</li>
    </p>
