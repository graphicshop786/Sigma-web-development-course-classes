<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Lets Learn It</title>
</head>
<body>
    <h1>Form for login</h1>
   <div> <form action="post">
        <label for="username">Enter Your Username:</label>
        <input type="text" id="username" name="name" placeholder="Enter your name">
    </div>

      <div>
        <input type="radio" name="gender" id="male value="male">
        <label for="female">Male</label>
        <input type="radio" name="gender" id="female value="male">
        <label for="female">Female</label>
    </div>

    <div>
       
        <input type="checkbox" id="cheakbox" name="cheakbox" value="yes">
        <label for="cheakbox"> Are you from Pakistan:</label>
    </div>

    <div>
        <label for="text">Enter your text here:</label><br>
        <textarea name="text" id="text" cols="30" rows="10">
            Enter your text here
        </textarea>
    </div>

    <div>
        <label for="City">Choise your city:</label>
      <select name="City" id="City">
            <option value="Karachi">Karachi</option>
            <option value="Lahore">Lahore</option>
            <option value="Islamabad">Islamabad</option>
            <option value="Quetta">Quetta</option>
            <option value="Peshawar">Peshawar</option>
      </select>  
    </div>
    </form>
</body>
</html>
